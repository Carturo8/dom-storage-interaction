<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Storage Interaction</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <h1>DOM Storage Interaction</h1>
        <p>This app lets you save, display, and clear user data using Local and Session Storage.</p>
    </header>

    <main>
        <section>
            <form id="userForm">
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput" name="name" required>

                <label for="ageInput">Age:</label>
                <input type="number" id="ageInput" name="age" required min="0">

                <button type="submit">Save Data</button>
            </form>

            <button id="clearDataBtn">Clear Stored Data</button>
        </section>

        <section>
            <div id="output"></div>
            <div id="interactionCounter"></div>
        </section>
    </main>

    <script src="./src/js/main.js"></script>
</body>

</html>
